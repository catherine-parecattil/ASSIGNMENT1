<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENT REGISTRATION PAGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h1>STUDENT REGISTRATION</h1>
    <form id="regForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" id="studname" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="studemail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="studpassword" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm" id="studconfirm" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="options">
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
          <input type="radio" name="gender" value="Other"> Other
        </div>
      </div>
      <div class="form-group">
        <label>Course</label>
        <select name="course" id="studcourse">
          <option>--Select--</option>
          <option>MCA</option>
          <option>MSc</option>
          <option>BCA</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Year</label>
        <select name="year" id="studyear">
          <option>--Select--</option>
          <option>First</option>
          <option>Second</option>
          <option>Third</option>
        </select>
      </div>
      <div class="form-group">
        <label>Skills</label><br>
        <div class="options">
          <input type="checkbox" class="skill" value="Java"> Java
          <input type="checkbox" class="skill" value="Python"> Python
          <input type="checkbox" class="skill" value="HTML/CSS"> HTML/CSS
          <input type="checkbox" class="skill" value="JavaScript"> JavaScript
          <input type="checkbox" class="skill" value="Node.js"> Node.js
          <input type="checkbox" class="skill" value="C"> C
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="registerBtn">Register</button>
      </div>
      <p id="msg" style="color:green;font-weight:bold;"></p>
    </form>
  </div>
<center>
  <h1 style="color:rgb(240, 241, 240);">Student List</h1>
  <table border="1" id="studentTable" style="color:rgb(240, 241, 240);">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Year</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody>
    
    </tbody>
  </table>
  <br><br>
</center>
<script src="script.js"></script>
</body>
</html>
